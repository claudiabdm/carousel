<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vanilla JavaScript carousel with thumbnails that load images on demand and responsive.">
  <title>Carousel</title>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./carousel.js" defer></script>
</head>
<body>
  <div class="carousel">
    <div class="carousel__main">
      <button class="carousel__button" type="button" aria-label="Go to previous photo" id="prevButton">
        <svg class="carousel__arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <ul class="carousel__slides">
        <!--  -->
      </ul>
      <button class="carousel__button" type="button" aria-label="Go to next photo" id="nextButton"><svg class="carousel__arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg></button>
    </div>
    <div class="carousel__thumbnails">
      <ul class="carousel__slides carousel__slides--thumbnails">
        <!--  -->
      </ul>
    </div>
  </div>
</body>
</html>
